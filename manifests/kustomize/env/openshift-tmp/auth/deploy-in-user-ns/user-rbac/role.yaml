apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: view-runs
rules:
  - apiGroups:
      - pipelines.kubeflow.org
    resources:
      - runs
      - experiments
      - jobs
      - pipelines
    verbs:
      - get
      - create
      - delete
      - deletecollection
      - patch
      - update
      - list
      - terminate
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get