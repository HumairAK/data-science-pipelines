# PIPELINE DEFINITION
# Name: pipeline-with-loops
# Inputs:
#    loop_parameter: list
components:
  comp-for-loop-2:
    dag:
      tasks:
        print-int:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-print-int
          inputs:
            parameters:
              x:
                runtimeValue:
                  constant: 3.0
          taskInfo:
            name: print-int
    inputDefinitions:
      parameters:
        pipelinechannel--loop-item-param-1:
          parameterType: NUMBER_INTEGER
  comp-print-int:
    executorLabel: exec-print-int
    inputDefinitions:
      parameters:
        x:
          parameterType: NUMBER_INTEGER
deploymentSpec:
  executors:
    exec-print-int:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_int
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.13.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_int(x: int):\n    print(x)\n\n"
        image: python:3.9
pipelineInfo:
  name: pipeline-with-loops
root:
  dag:
    tasks:
      for-loop-2:
        componentRef:
          name: comp-for-loop-2
        iteratorPolicy:
          parallelismLimit: 1
        parameterIterator:
          itemInput: pipelinechannel--loop-item-param-1
          items:
            raw: '[1]'
        taskInfo:
          name: for-loop-2
  inputDefinitions:
    parameters:
      loop_parameter:
        parameterType: LIST
schemaVersion: 2.1.0
sdkVersion: kfp-2.13.0
