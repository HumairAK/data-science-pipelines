pipelineInfo:
  name: outer-pipeline
root:
  dag:
    outputs:
      artifacts:
        Output:
          artifactSelectors:
          - outputArtifactKey: ds1
            producerSubtask: inner-pipeline-a
    tasks:
      crust:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-crust
        dependentTasks:
        - inner-pipeline-a
        inputs:
          artifacts:
            ds1:
              taskOutputArtifact:
                outputArtifactKey: ds1
                producerTask: inner-pipeline-a
            ds2:
              taskOutputArtifact:
                outputArtifactKey: ds2
                producerTask: inner-pipeline-a
        taskInfo:
          name: crust
      inner-pipeline-a:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-inner-pipeline-a
        taskInfo:
          name: inner-pipeline-a
  inputDefinitions:
    parameters:
      runtime_param:
        parameterType: STRING
  outputDefinitions:
    artifacts:
      Output:
        artifactType:
          schemaTitle: system.Dataset
          schemaVersion: 0.0.1
schemaVersion: 2.1.0
sdkVersion: kfp-2.10.0
