pipeline_info:
  name: outer-pipeline
sdk_version: kfp-2.10.0
schema_version: 2.1.0
deployment_spec:
  executors:
    exec-crust:
      container:
        image: python:3.9
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - crust
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.10.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef crust(ds1: dsl.Input[dsl.Dataset], ds2: dsl.Input[dsl.Dataset]):\n\
          \    with open(ds1.path, 'r') as f:\n        print('ds1: ', f.read())\n\
          \    with open(ds2.path, 'r') as f:\n        print('ds2: ', f.read())\n\n"
    exec-hello:
      container:
        image: python:3.9
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - hello
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.10.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\nfrom builtins import str\n\ndef hello(some_in: str, someout: dsl.Output[str]):\n\
          \    print(\"hello\")\n\n"
    exec-core:
      container:
        image: python:3.9
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - core
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.10.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef core(core_input: str, ds1: dsl.Output[dsl.Dataset], ds2: dsl.Output[dsl.Dataset]):\n\
          \    with open(ds1.path, 'w') as f:\n        f.write('foo')\n    with open(ds2.path,\
          \ 'w') as f:\n        f.write('bar')\n\n"
components:
  comp-hello:
    input_definitions:
      parameters:
        some_in:
          parameter_type: STRING
    output_definitions:
      parameters:
        someout:
          parameter_type: STRING
    executor_label: exec-hello
  comp-core:
    input_definitions:
      parameters:
        core_input:
          parameter_type: STRING
    output_definitions:
      artifacts:
        ds1:
          artifact_type:
            schema_title: system.Dataset
            schema_version: 0.0.1
        ds2:
          artifact_type:
            schema_title: system.Dataset
            schema_version: 0.0.1
    executor_label: exec-core
  comp-inner-pipeline-a:
    output_definitions:
      artifacts:
        ds1:
          artifact_type:
            schema_title: system.Dataset
            schema_version: 0.0.1
        ds2:
          artifact_type:
            schema_title: system.Dataset
            schema_version: 0.0.1
    dag:
      tasks:
        hello:
          task_info:
            name: hello
          inputs:
            parameters:
              some_in:
                runtime_value:
                  constant: foo
          caching_options:
            enable_cache: true
          component_ref:
            name: comp-hello
        condition-1:
          task_info:
            name: condition-1
          inputs:
            parameters:
              pipelinechannel--hello-someout:
                task_output_parameter:
                  producer_task: hello
                  output_parameter_key: someout
          component_ref:
            name: comp-condition-1
          trigger_policy:
            condition: inputs.parameter_values['pipelinechannel--hello-someout'] ==
              'heads'
        inner-pipeline-b:
          task_info:
            name: inner-pipeline-b
          caching_options:
            enable_cache: true
          component_ref:
            name: comp-inner-pipeline-b
      outputs:
        artifacts:
          ds1:
            artifact_selectors:
            - producer_subtask: inner-pipeline-b
              output_artifact_key: ds1
          ds2:
            artifact_selectors:
            - producer_subtask: inner-pipeline-b
              output_artifact_key: ds2
  comp-inner-pipeline-b:
    output_definitions:
      artifacts:
        ds1:
          artifact_type:
            schema_title: system.Dataset
            schema_version: 0.0.1
        ds2:
          artifact_type:
            schema_title: system.Dataset
            schema_version: 0.0.1
    dag:
      tasks:
        core:
          task_info:
            name: core
          inputs:
            parameters:
              core_input:
                runtime_value:
                  constant: bar
          caching_options:
            enable_cache: true
          component_ref:
            name: comp-core
      outputs:
        artifacts:
          ds1:
            artifact_selectors:
            - producer_subtask: core
              output_artifact_key: ds1
          ds2:
            artifact_selectors:
            - producer_subtask: core
              output_artifact_key: ds2
  comp-crust:
    input_definitions:
      artifacts:
        ds1:
          artifact_type:
            schema_title: system.Dataset
            schema_version: 0.0.1
        ds2:
          artifact_type:
            schema_title: system.Dataset
            schema_version: 0.0.1
    executor_label: exec-crust
  comp-condition-1:
    input_definitions:
      parameters:
        pipelinechannel--hello-someout:
          parameter_type: STRING
root:
  input_definitions:
    parameters:
      runtime_param:
        parameter_type: STRING
  output_definitions:
    artifacts:
      Output:
        artifact_type:
          schema_title: system.Dataset
          schema_version: 0.0.1
  dag:
    tasks:
      crust:
        task_info:
          name: crust
        inputs:
          artifacts:
            ds1:
              task_output_artifact:
                producer_task: inner-pipeline-a
                output_artifact_key: ds1
            ds2:
              task_output_artifact:
                producer_task: inner-pipeline-a
                output_artifact_key: ds2
        dependent_tasks:
        - inner-pipeline-a
        caching_options:
          enable_cache: true
        component_ref:
          name: comp-crust
      inner-pipeline-a:
        task_info:
          name: inner-pipeline-a
        caching_options:
          enable_cache: true
        component_ref:
          name: comp-inner-pipeline-a
    outputs:
      artifacts:
        Output:
          artifact_selectors:
          - producer_subtask: inner-pipeline-a
            output_artifact_key: ds1
