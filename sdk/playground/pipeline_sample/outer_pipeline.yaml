# PIPELINE DEFINITION
# Name: outer-pipeline
# Outputs:
#    Output: system.Model
components:
  comp-inner-comp:
    executorLabel: exec-inner-comp
    outputDefinitions:
      artifacts:
        dataset:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
  comp-inner-pipeline:
    dag:
      outputs:
        artifacts:
          Output:
            artifactSelectors:
            - outputArtifactKey: dataset
              producerSubtask: inner-comp
      tasks:
        inner-comp:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-inner-comp
          taskInfo:
            name: inner-comp
    outputDefinitions:
      artifacts:
        Output:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
  comp-outer-comp:
    executorLabel: exec-outer-comp
    inputDefinitions:
      artifacts:
        input:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
    outputDefinitions:
      artifacts:
        Output:
          artifactType:
            schemaTitle: system.Model
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-inner-comp:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - inner_comp
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.9.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef inner_comp(dataset: dsl.Output[dsl.Dataset]):\n    with open(dataset.path,\
          \ \"w\") as f:\n        f.write(\"foobar\")\n\n"
        image: python:3.9
    exec-outer-comp:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - outer_comp
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.9.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef outer_comp(input: dsl.Dataset) -> dsl.Model:\n    print(\"input:\
          \ \", input)\n    outer_comp_output = \"/some/path\"\n    return outer_comp_output\n\
          \n"
        image: python:3.9
pipelineInfo:
  name: outer-pipeline
root:
  dag:
    outputs:
      artifacts:
        Output:
          artifactSelectors:
          - outputArtifactKey: Output
            producerSubtask: outer-comp
    tasks:
      inner-pipeline:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-inner-pipeline
        taskInfo:
          name: inner-pipeline
      outer-comp:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-outer-comp
        dependentTasks:
        - inner-pipeline
        inputs:
          artifacts:
            input:
              taskOutputArtifact:
                outputArtifactKey: Output
                producerTask: inner-pipeline
        taskInfo:
          name: outer-comp
  outputDefinitions:
    artifacts:
      Output:
        artifactType:
          schemaTitle: system.Model
          schemaVersion: 0.0.1
schemaVersion: 2.1.0
sdkVersion: kfp-2.9.0
